openapi: "3.0.0"
info:
  title: MLA Identity And Life Data Example
  version: 0.0.1
paths:
  /animal/{identifier}:
    get:
      description: |
        Returns the details for the specified animal
      operationId: findPets
      parameters:
        - name: identifier
          in: path
          description: primary identifier for the animal
          required: true
          schema:
            type: string
      responses:
        '200':
          description: animal response
          content:
            application/json:
              schema:
                  $ref: '#/iscAnimalCore'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      description: Updates the specified animal
      operationId: updateAnimal
      parameters:
        - name: identifier
          in: path
          description: primary identifier for the animal
          required: true
          schema:
            type: string
      requestBody:
        description: Updated details for the animal
        required: true
        content:
          application/json:
            schema:
              $ref: '#/iscAnimalCore'
      responses:
        '200':
          description: animal response
          content:
            application/json:
              schema:
                $ref: '#/iscAnimalCore'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      description: deletes a single animal based on the ID supplied
      operationId: deleteAnimal
      parameters:
        - name: identifier
          in: path
          description: primary identifier for the animal to delete
          required: true
          schema:
            type: string
      responses:
        '204':
          description: animal deleted
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Pet:
      allOf:
        - $ref: '#/components/schemas/NewPet'
        - type: object
          required:
          - id
          properties:
            id:
              type: integer
              format: int64

    NewPet:
      type: object
      required:
        - name  
      properties:
        name:
          type: string
        tag:
          type: string    

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string